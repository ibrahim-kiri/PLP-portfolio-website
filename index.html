<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiringabakwe Ibrahim</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
    }

    nav {
        background-color: #444;
        text-align: center;
        padding: 0.5rem 0;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1rem;
    }

    main {
        padding: 2rem;
    }

    section {
        margin-bottom: 2rem;
    }

    h2 {
        color: #333;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
        nav a {
            display: block;
            margin: 1rem 0;
        }
    }
</style>
</head>
<body>
<header>
    <h1>My Portfolio</h1>
</header>
<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
</nav>
<main>
    <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>This is a showcase of my work and skills.</p>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>I am a passionate developer with a love for creating innovative solutions.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>Project 1: Agency Website</li>
            <li>Project 2: Blog Website</li>
            <li>Project 3: Dashboard Website</li>
        </ul>
    </section>
</main>
</body>
</html>
